<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Alphabet Generator</title>

    <style>
        @font-face {
            font-family: 'TTHakgyoansimDotbogiR';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2402_keris@1.0/TTHakgyoansimDotbogiR.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffcc33, #ff6699, #66ccff);
            font-family: 'TTHakgyoansimDotbogiR', sans-serif;
            animation: backgroundAnimation 5s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;  
            }

            100% {
                background-position: 100% 50%;
            }
        }

        .container {
            text-align: center;
            width: 50%;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3em;
            color: #ff00bf;
            text-shadow: 5px 5px #11ff00;
        }

        #alphabet-display {
            font-size: 4em;
            margin-top: 20px;
            color: #66ccff;
            border: 5px solid #ff6699;
            padding: 20px;
            border-radius: 25px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            -webkit-text-stroke: 1px gray;
        }

        .animate {
            animation: zoomRotate 0.6s ease;
        }

        @keyframes zoomRotate {
            0% {
                transform: scale(1) rotate(0deg);
            }

            50% {
                transform: scale(1.5) rotate(180deg);
            }

            100% {
                transform: scale(1) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>=*= 선 심 후 심 =*=</h1>
        <div id="alphabet-display">문제0</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const alphabetDisplay = document.getElementById('alphabet-display');

            document.addEventListener('keydown', (event) => {
                if (event.code === 'Space') {
                    event.preventDefault();
                    const problem = ["문제1", "문제2", "문제3", "문제4", "문제5"]
                    const randomAlphabet = problem[Math.floor(Math.random() * problem.length)];
                    const randomColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
                    alphabetDisplay.textContent = randomAlphabet;
                    alphabetDisplay.style.color = randomColor;
                    alphabetDisplay.classList.remove('animate');
                    void alphabetDisplay.offsetWidth; // 트릭을 사용하여 애니메이션을 재시작
                    alphabetDisplay.classList.add('animate');
                }
            });
        });
    </script>
</body>

</html>

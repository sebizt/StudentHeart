<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Alphabet Generator</title>

    <style>
        @font-face {
            font-family: 'TTHakgyoansimDotbogiR';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2402_keris@1.0/TTHakgyoansimDotbogiR.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffcc33, #ff6699, #66ccff);
            font-family: 'TTHakgyoansimDotbogiR', sans-serif;
            animation: backgroundAnimation 5s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;  
            }

            100% {
                background-position: 100% 50%;
            }
        }

        .container {
            text-align: center;
            width: 50%;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3em;
            color: #ff00bf;
            text-shadow: 5px 5px #11ff00;
        }

        #alphabet-display {
            font-size: 4em;
            margin-top: 20px;
            color: #66ccff;
            border: 5px solid #ff6699;
            padding: 20px;
            border-radius: 25px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            -webkit-text-stroke: 1px gray;
        }

        .animate {
            animation: zoomRotate 0.6s ease;
        }

        @keyframes zoomRotate {
            0% {
                transform: scale(1) rotate(0deg);
            }

            50% {
                transform: scale(1.5) rotate(180deg);
            }

            100% {
                transform: scale(1) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>=*= 선 심 후 심 =*=</h1>
        <div id="alphabet-display">문제0</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const alphabetDisplay = document.getElementById('alphabet-display');

            document.addEventListener('keydown', (event) => {
                if (event.code === 'Space') {
                    event.preventDefault();
                    const problem = ['인공지능이 처음 도입된 년도는?','결과값이 아닌 어떤 일을 잘 했을 때 보상을 주는 방식으로, 어떤 행동이 최선인지를 학습시킴. 로봇, 게임 및 내비게이션 등에 이용되어 일정한 시간 내에 예상되는 보상을 극대화할 수 있는 동작을 선택할 수 있도록 하는 것은?','이미지 분류 문제에서 주어진 이미지가 고양이, 개, 새 중 하나로 분류되는 경우로, 입력 데이터가 여러 개의 가능한 클래스 중 하나로 분류되는 문제를 말하는 것은?','인공지능(AI)이라는 용어가 처음으로 사용된 역사적인 사건으로, 인공지능 연구의 시작을 알리는 중요한 전환점이 되었던 회의를 oooo 회의라고 한다. oooo에 들어갈 말은?','강화학습의 주요 요소 중 학습을 수행하는 주체를 무엇이라고 하는가?','특정 자료 구조나 데이터를 저장하고 관리하는 데 사용되는 키-값 쌍(Key-Value Pair) 형태의 데이터 구조를 무엇이라고 하는가?','"딥러닝(deep learning)"과 "페이크(fake)"의 합성어로, 인공지능 기술을 이용하여 기존의 이미지나 영상을 조작하여 실제와 같은 새로운 이미지나 영상을 만들어내는 기술을 무엇이라고 하는가?','인공지능을 학습시키기 위해 사람이 직접 이미지, 영상, 텍스트 등의 데이터에 대한 다양한 정보를 목적에 맞게 입력하는 것을 무엇이라고 하는가?','기계공학, 전기공학, 전자공학, 컴퓨터 과학 등 여러 학문 분야가 융합된 학문으로 로봇의 설계, 제작, 운영, 그리고 응용에 관한 학문 분야를 무엇이라고 하는가?','반복적인 작업을 효율적으로 처리하거나 데이터 구조 내에서 순환 패턴을 탐지하고 관리하는 데 중요한 역할을 하는 것으로, 컴퓨터 프로그래밍과 데이터 구조에서 반복 구조를 나타내는 개념을 의미하는 것은?','트리 구조에서 자식 노드가 없는 노드를 의미하는 것으로 단말 노드라고도 불리는 것은?','주로 카메라, 센서, 그리고 소프트웨어를 사용하여 수행되며 컴퓨터가 이미지를 분석하고 해석하여 유의미한 정보를 추출하는 기술을 무엇이라고 하는가?','사람이 할 수 있거나 또는 하기 어려운 작업을 수행할 기계를 학습을 통해 만들어내는 일련의 작업으로, 사람이 직접 프로그래밍 할 필요없이 대량의 데이터를 접했을 때 스스로 수정하여 원하는 결과를 얻기 위한 기술을 무엇이라고 하는가?','몸에 센서를 부착시키거나, 적외선을 이용하는 등의 방법으로 인체의 움직임을 디지털 형태로 기록하는 작업을 무엇이라고 하는가?','최신 기술을 활용하여 농업 생산성을 향상시키고 자동화된 시스템을 구축하는 농업의 혁신적인 모델을 의미하는 것은?','심볼릭 인공지능 분야에서 중요한 업적을 남긴 컴퓨터 과학자이자 인공지능 연구자는?','수정 및 재배포가 자유롭게 가능한 소스 코드를 무엇이라고 하는가?','주어진 입력 데이터를 하나의 클래스에 속하거나 다른 클래스에 속하도록 예측하는 것을 목표로 하는 것으로 두 개의 클래스로 구분되는 문제를 의미하는 것은?','학습, 문제 해결, 패턴 인식 등 인간이 지닌 지적 능력을 컴퓨팅 환경에 알고리즘을생성하고 적용하여 구현하는 기술을 무엇이라고 하는가?','기계나 기타 제어가 필요한 시스템에 대해, 제어를 위한 특정 기능을 수행하는 컴퓨터 시스템이자 장치 내에 존재하는 전자 시스템은?','센서와 알고리즘을 통해 주변 환경을 감지하고 분석하여 안전하고 효율적으로 운전하는 것으로, 인간의 운전 조작 없이 자동차가 스스로 주행하는 기술은?','LISP 프로그래밍 언어를 개발하고 AI 분야의 중요한 이론과 개념을 선도한 인공지능 분야의 선구적인 연구자는?','OpenAI에서 개발된 대화형 인공지능 모델로, 다양한 주제에 대한 자연스러운 대화를 생성하는 데 사용되는 것은?','주어진 입력 데이터의 특징을 추출하고 이를 분류하거나 예측하는데 활용되는 것으로, 데이터에서 유용한 패턴을 찾아내는 과정을 무엇이라고 하는가?','인공신경망의 한 종류로, 입력 신호를 받아들이고 가중치를 적용하여 출력을 생성하는 알고리즘은?','문제 해결이나 의사 결정에 사용되는 규칙 또는 방법으로, 특정 상황에서 유용한 근사치 솔루션을 제공하는 경험에 기반한 전략을 무엇이라고 하는가?','인공지능의 한 분야로, 컴퓨터가 데이터를 이용해 스스로 학습하고 패턴을 인식하는 것을 무엇이라고 하는가?','인공지능은 매우 큰 규모의 데이터를 분석하고 활용하는 데 중요한 역할을 하는데, 이 때 매우 큰 규모의 데이터를 무엇이라고 하는가?','인공지능의 핵심 개념 중 하나로, 문제를 해결하기 위한 절차나 방법을 무엇이라고 하는가?','수치로 이루어진 변수들의 관계를 함수로 나타내고 새로운 값을 예측하는 모델을 무엇이라고 하는가?','모델 학습 과정에서 훈련 데이터와 테스트 데이터를 나눌 때 한 번만 나누어서 검증하는 것이 아니라 k번 나누고 각각의 학습 모델의 성능을 비교하여 평균값으로 성능을 표시하는 방법을 무엇이라고 하는가?'];
                    const randomAlphabet = problem[Math.floor(Math.random() * problem.length)];
                    const randomColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
                    alphabetDisplay.textContent = randomAlphabet;
                    alphabetDisplay.style.color = randomColor;
                    alphabetDisplay.classList.remove('animate');
                    void alphabetDisplay.offsetWidth; // 트릭을 사용하여 애니메이션을 재시작
                    alphabetDisplay.classList.add('animate');
                }
            });
        });
    </script>
</body>

</html>
